---
apiVersion: v1
kind: Namespace
metadata:
  name: postprocess
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: postprocess
  name: postprocess-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postprocess
  template:
    metadata:
      labels:
        app: postprocess
    spec:
      containers:
        - name: postprocess
          image: kmubigdata/tfserving-armv8:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: postprocess
  name: postprocess-service
spec:
  type: ClusterIP
  selector:
    app: postprocess
  ports:
    - name: http
      protocol: TCP
      port: 8083
      targetPort: 8080